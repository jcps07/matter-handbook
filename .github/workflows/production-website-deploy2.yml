name: Build Retype website for GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build-preview:
    # Run build on Ubuntu.
    runs-on: ubuntu-latest
    steps:
      # Setup Node.js for npm, required for Retype installation.
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Retype CLI globally using npm for building the site.
      - name: Install Retype CLI
        run: |
          npm install retypeapp --global
          retype --version

      # Fetch PR code for building the preview.
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
          fetch-depth: 0

      # Generate the static site from the PR content using Retype.
      - name: Build with Retype
        run: |
          retype build --secret ${{ secrets.RETYPE_LICENSE }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
