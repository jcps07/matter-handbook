name: Deploy GitHub Pages using Retype

on:
  # Runs on pushes targeting the default branch (main).
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Set default shell to bash.
defaults:
  run:
    shell: bash

jobs:
  build:
    # Run build on Ubuntu.
    runs-on: ubuntu-latest
    steps:
      # Setup Node.js for npm, required for Retype installation.
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Retype CLI globally using npm for building the site.
      - name: Install Retype CLI
        run: |
          npm install retypeapp --global
          retype --version

      # Fetch repository code for building the site.
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Generate the static site from the repository content using Retype.
      - name: Build with Retype
        run: |
          retype build --secret "${{ secrets.RETYPE_LICENSE }}"

      # Configure GitHub Pages deployment.
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Upload the generated site as an artifact for GitHub Pages deployment.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
            
  # Deployment job
  deploy:
    # Define environment for GitHub Pages deployment.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Run deployment on Ubuntu.
    runs-on: ubuntu-latest
    # Deployment depends on successful build job.
    needs: build
    steps:
      # Deploy the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4